<!doctype html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link

<style>
.hover-card {
	transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.hover-card:hover {
	transform: translateY(-8px);
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}
</style>

<body>
<div id="successCard"
	 class="alert alert-success text-center col-md-6 offset-md-3"
	 th:if="${success}"
	 style="display:none; border-radius:10px; box-shadow:0px 4px 6px rgba(0,0,0,0.2);">
	<strong th:text="${success}"></strong>
</div>
	<!-- Navebar start  -->
	<nav class="navbar navbar-expand-lg bg-primary navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/">Student Portal</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

			</div>

	<h3 class="text-center mt-2">Admin Dashboard</h3>

	<div class="container mt-4">


		<div class="row text-center mt-4">

			<div class="col-sm-3">
				<div class="card shadow-lg border-0 rounded-3 h-70 hover-card">

					<div class="card-body bg-primary">
						<h5 class="card-title text-white">Total Students</h5>
						<button class="btn btn-light mt-2">1200+</button>
					</div>
				</div>
			</div>

			<div class="col-sm-3">
				<div class="card shadow-lg border-0 rounded-3 h-70 hover-card">

					<div class="card-body bg-light">
						<h5 class="card-title ">All Faculty</h5>
						<button class="btn btn-warning mt-2">50+</button>
					</div>
				</div>
			</div>

			<div class="col-sm-3">
				<div class="card shadow-lg border-0 rounded-3 h-70 hover-card">

					<div class="card-body bg-primary">

						<button class="btn btn-light mt-2">30+</button>

				</div>
			</div>

			<div class="col-sm-3">
				<div class="card shadow-lg border-0 rounded-3 h-70 hover-card">

					<div class="card-body bg-light">
						<h5 class="card-title">Total Revenue</h5>
						<button class="btn btn-warning mt-2">400000+</button>
					</div>
				</div>
			</div>




		</div>
		<div class="row text-center mt-5">

			<!-- Student Card -->
			<div class="col-md-4">
				<div class="card shadow-lg border-0 rounded-3 h-100 hover-card">
					<img src="/images/stud.png" class="card-img-top p-3"
						style="width: 200px; height: 200px; margin: auto;" alt="Student">
					<div class="card-body">
						<h5 class="card-title">Student Details</h5>
						<button class="btn btn-success mt-2">
							<a href="stuDetails" style="text-decoration: none; color: white;">Get
								Data</a>
						</button>
					</div>
				</div>
			</div>

			<!-- Faculty Card -->
			<div class="col-md-4">
				<div class="card shadow-lg border-0 rounded-3 h-100 hover-card">
					<img src="/images/fac.png" class="card-img-top p-3"
						style="width: 200px; height: 200px; margin: auto;" alt="Faculty">
					<div class="card-body">
						<h5 class="card-title">Add Faiculty Details</h5>
						<button class="btn btn-success mt-2"><a href="/TeacherReg" style="text-decoration:none; color:white;">Register</a></button>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="card shadow-lg border-0 rounded-3 h-100 hover-card">
					<img src="/images/fac.png" class="card-img-top p-3"
						style="width: 200px; height: 200px; margin: auto;" alt="Faculty">
					<div class="card-body">
						<h5 class="card-title">Faiculty Details</h5>
						<button class="btn btn-success mt-2"><a href="/TeaDetails" style="text-decoration:none; color:white;">Get</a></button>
					</div>
				</div>
			</div>
			

			<!-- Publish Card -->

<!--						<button class="btn btn-success mt-2">Upload Now</button>-->
<!--					</div>-->
<!--				</div>-->
<!--			</div>-->

		</div>

	</div>

	<footer class="bg-primary text-white text-center py-3 mt-5">
		<p class="mb-0">© 2025 Student Portal | Designed & Developed By
			Awanish Tiwari</p>
	</footer>

<script th:inline="javascript">
	document.addEventListener("DOMContentLoaded", function () {
      let successMessage = /*[[${success}]]*/ null;

      if(successMessage){
        let card = document.getElementById("successCard");
        card.style.display = "block";

        // 3 सेकंड बाद card hide हो जाएगा
        setTimeout(() => {
          card.style.display = "none";
        }, 3000);
      }
    });
</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
	<script
