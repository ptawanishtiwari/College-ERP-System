<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
          height: 100%;
          margin: 0;
          display: flex;
          flex-direction: column;
          background-color: #f8f9fa;
        }
        .content { flex: 1; }
        .form-section {
          background: #fff;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-label { font-weight: 600; margin-bottom: 5px; }
    </style>
</head>
<body>
<div id="successCard"
     class="alert alert-success text-center col-md-6 offset-md-3"
     th:if="${success}"
     style="display:none; border-radius:10px; box-shadow:0px 4px 6px rgba(0,0,0,0.2);">
    <strong th:text="${success}"></strong>
</div>

<!-- Header -->
<header class="bg-primary text-white text-center py-3 shadow">
    <h2>Upload Student Marks</h2>
</header>

<!-- Main Content -->
<div class="container content my-4">
    <form action="/submitMarks" method="post" class="form-section">

        <!-- Total Marks -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Total Marks</label>
                <input type="text" name="Total" placeholder="Enter Total Marks" class="form-control" required>
            </div>
        </div>

        <!-- Marks Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center align-middle shadow-sm">
                <thead class="table-primary">
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Achived Marks</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stu : ${students}">
                    <td th:text="${stu.id}"></td>
                    <td th:text="${stu.name}"></td>
                    <td>
                        <select class="form-select" th:name="'subject_' + ${stu.id}">
                            <option value="#">Select</option>
                            <option value="Math">Math</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                            <option value="Computers">Computers</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="form-control" th:name="'marks_' + ${stu.id}" required>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4">Upload Now</button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-auto shadow">
    <p class="mb-0">&copy; 2025 Student Portal. All Rights Reserved.</p>
</footer>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
      let successMessage = /*[[${success}]]*/ null;

      if(successMessage){
        let card = document.getElementById("successCard");
        card.style.display = "block";

        // 3 सेकंड बाद card hide हो जाएगा
        setTimeout(() => {
          card.style.display = "none";
        }, 2000);
      }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
