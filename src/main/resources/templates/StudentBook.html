<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books for Your Branch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Page ko full height dene ke liye */
        body, html {
          height: 100%;
          margin: 0;
          display: flex;
          flex-direction: column;
        }
        /* Content area flexible rahe */
        .content {
          flex: 1;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white text-center py-3 shadow">
    <h2>Books for Your Branch</h2>
</header>

<!-- Main Content -->
<div class="container content mt-4">
    <div class="row justify-content-center">

        <!-- Example Book Cards -->
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Data Structures</h5>
                    <p class="card-text">Author: Mark Allen Weiss</p>
                    <p class="card-text">Branch: Computer Science</p>
                    <a href="https://drive.google.com/file/d/0Bzfy1m2AWzlVcmR3SE53TmV2Tlk/view?resourcekey=0-UgQ0EDpspBIXWsMq-R683w" class="btn btn-primary btn-sm">View Book</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Database Systems</h5>
                    <p class="card-text">Author: Korth</p>
                    <p class="card-text">Branch: Computer Science</p>
                    <a href="https://drive.google.com/file/d/0B_UNhB7shKrMa2RTUFFaNkdjQWM/view?pli=1&resourcekey=0-HCtaA5nXhmBHIpXkVMCU4g" class="btn btn-primary btn-sm">View Book</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Operating System</h5>
                    <p class="card-text">Author: Galvin</p>
                    <p class="card-text">Branch: Computer Science</p>
                    <a href="https://mrcet.com/downloads/digital_notes/CSE/II%20Year/OPERATING%20SYSTEMS.pdf" class="btn btn-primary btn-sm">View Book</a>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer (always at bottom) -->
<footer class="bg-primary text-white text-center py-3 mt-auto shadow">
    <p class="mb-0">&copy; 2025 Student Portal. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
