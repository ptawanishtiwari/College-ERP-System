<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #0b0b17; /* Blackish background */
          color: #e0e0ff; /* Light text */
          font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
          background: linear-gradient(90deg, #4b0082, #800080); /* Purple gradient */
        }
        .navbar-brand, .nav-link {
          color: #fff !important;
        }
        .card-custom {
          background-color: #1a1a2e;
          border: 1px solid #800080;
          border-radius: 10px;
          padding: 20px;
          color: #fff;
          box-shadow: 0px 0px 15px rgba(128, 0, 128, 0.5);
        }
        footer {
          background: linear-gradient(90deg, #4b0082, #800080);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">Student Portal</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
            </ul>
            <a class="nav-link text-white" href="login">Login</a>
        </div>
    </div>
</nav>
<!-- Navbar end -->

<!-- Main Content -->
<div class="container p-5 my-5 card-custom">
    <h2 class="text-center text-warning mb-4">ðŸ”’ Create New Password</h2>

    <form class="col-sm-6 offset-sm-3" th:action="@{/confirmsave}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="confirmpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-outline-light px-4">Submit</button>
        </div>
    </form>

    <!-- Success & Error Messages -->
    <div class="text-center mt-3">
        <p th:if="${error != null and !#strings.isEmpty(error)}"
           class="text-danger fw-bold"
           th:text="${error}">
        </p>

        <p th:if="${success != null and !#strings.isEmpty(success)}"
           class="text-success fw-bold"
           th:text="${success}">
        </p>
    </div>
</div>

<!-- Footer -->
<footer class="text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 Student Portal | Designed & Developed By <b>Awanish Tiwari</b></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
