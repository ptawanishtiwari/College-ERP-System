<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher Login - Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a001f);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #4b0082, #800080);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }
    .container {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.7);
    }
    .form-label {
      color: #c77dff;
      font-weight: 500;
    }
    .btn-primary {
      background: linear-gradient(90deg, #6a0dad, #9b30ff);
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #9b30ff, #6a0dad);
    }
    footer {
      background: linear-gradient(90deg, #4b0082, #800080);
    }
  </style>
</head>
<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Student Portal</a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
      </ul>
      <div>
        <a class="nav-link" href="tealogin">Login</a>
      </div>
    </div>
  </div>
</nav>
<!-- Navbar End -->
<div id="successCard"
     class="alert alert-success text-center col-md-6 offset-md-3"
     th:if="${success}"
     style="display:none; border-radius:10px; box-shadow:0px 4px 6px rgba(0,0,0,0.2);">
  <strong th:text="${success}"></strong>
</div>

<div class="container p-5 my-5">
  <h2 class="text-center p-2 text-light">Teachers Login</h2>

  <form class="col-sm-4 offset-md-4" th:action="@{/tealogin}" th:object="${teacher}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="email" th:field="*{email}">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" th:field="*{password}">
    </div>
    <center><button type="submit" class="btn btn-primary">Login Now</button></center>
  </form>

  <div class="text-center mt-3">
    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
  </div>
</div>

<!-- Footer -->
<footer class="text-white text-center py-3 mt-5">
  <p class="mb-0">© 2025 Student Portal | Designed & Developed By Awanish Tiwari</p>
</footer>

<script th:inline="javascript">
  document.addEventListener("DOMContentLoaded", function () {
    let successMessage = /*[[${success}]]*/ null;

    if(successMessage){
      let card = document.getElementById("successCard");
      card.style.display = "block";

      // 3 सेकंड बाद card hide हो जाएगा
      setTimeout(() => {
        card.style.display = "none";
      }, 2000);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
