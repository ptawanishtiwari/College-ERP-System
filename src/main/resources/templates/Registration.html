<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Account - Student Portal</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		  rel="stylesheet">
	<style>
		/* üåå AI Powered Black & Purple Theme */
		body {
			background: linear-gradient(135deg, #0d0d0d, #1a0033);
			color: #e0e0e0;
			min-height: 100vh;
			font-family: 'Segoe UI', sans-serif;
		}
		.navbar {
			background: linear-gradient(90deg, #6a0dad, #4b0082);
		}
		.navbar-brand, .nav-link {
			color: #fff !important;
			font-weight: 500;
		}
		.container {
			background: rgba(20, 20, 20, 0.9);
			border-radius: 15px;
			padding: 30px;
			box-shadow: 0px 4px 15px rgba(128, 0, 128, 0.5);
		}
		h2 {
			color: #bb86fc;
			font-weight: bold;
		}
		.form-label {
			color: #d1c4e9;
		}
		.form-control {
			background-color: #2a2a2a;
			color: #fff;
			border: 1px solid #6a0dad;
		}
		.form-control:focus {
			background-color: #2a2a2a;
			color: #fff;
			box-shadow: 0 0 8px #bb86fc;
			border-color: #bb86fc;
		}
		.btn-success {
			background: linear-gradient(90deg, #6a0dad, #bb86fc);
			border: none;
			font-weight: bold;
			color: white;
			padding: 10px 20px;
			border-radius: 25px;
			transition: all 0.3s ease-in-out;
		}
		.btn-success:hover {
			background: linear-gradient(90deg, #bb86fc, #6a0dad);
			transform: scale(1.05);
		}
		footer {
			background: linear-gradient(90deg, #6a0dad, #4b0082);
			color: #fff;
		}
		.alert-success {
			background: rgba(0, 255, 128, 0.1);
			color: #00e676;
			border: 1px solid #00e676;
		}
	</style>
</head>
<body>
<!-- Navbar start -->
<nav class="navbar navbar-expand-lg navbar-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">Student Portal</a>
		<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/">Home</a>
				</li>
			</ul>
			<div>
				<a class="nav-link" href="login">Login</a>
			</div>
		</div>
	</div>
</nav>
<!-- Navbar end -->

<div class="container p-5 my-5">
	<h2 class="text-center p-2">Create Account</h2>

	<!-- ‚úÖ Success Popup -->
	<div id="successCard"
		 class="alert alert-success text-center col-md-6 offset-md-3"
		 style="display:none; border-radius:10px; box-shadow:0px 4px 6px rgba(0,0,0,0.2);">
		<strong>‚úîÔ∏è Registration Successful!</strong>
	</div>

	<form class="col-sm-4 offset-md-4" th:action="@{/save}" method="post">
		<div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" name="name">
		</div>
		<div class="mb-3">
			<label for="mobile" class="form-label">Mobile Number</label>
			<input type="text" class="form-control" name="mobile">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email</label>
			<input type="text" class="form-control" name="email">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" name="password">
		</div>

		<center>
			<button type="submit" class="btn btn-success">Register Now</button>
		</center>
	</form>
</div>

<footer class="text-white text-center py-3 mt-5">
	<p class="mb-0">¬© 2025 Student Portal | Designed & Developed By <b>Awanish Tiwari</b></p>
</footer>

<!-- ‚úÖ Only one Bootstrap bundle script (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ‚úÖ Custom Script for Success Popup -->
<script th:inline="javascript">
	document.addEventListener("DOMContentLoaded", function () {
      let successMessage = /*[[${success}]]*/ null;

      if(successMessage){
        let card = document.getElementById("successCard");
        card.style.display = "block";

        // 3 second ‡§¨‡§æ‡§¶ card hide ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡§æ
        setTimeout(() => {
          card.style.display = "none";
        }, 3000);
      }
    });
</script>
</body>
</html>
