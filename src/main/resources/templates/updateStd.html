       <h2 class="text-center p-2"> Update Profile Details Account </h2>
        
        <form class="col-sm-4 offset-md-4" th:action="@{/saverecord}" method="post" th:object="${student}">
        
            <input type="hidden" name="id" th:value="${student.id}" >
            
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" th:value="${student.name}">
  
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Mobile Number </label>
    <input type="text" class="form-control" name="mobile" th:value="${student.mobile}">
  
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Email</label>
    <input type="text" class="form-control" name="email" th:value="${student.email}">
  
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Password</label>
    <input type="text" class="form-control" name="password" th:value="${student.password}">
  
  </div>
  
  <center> <button type="submit" class="btn btn-success">Update Now</button></center>
</form>
