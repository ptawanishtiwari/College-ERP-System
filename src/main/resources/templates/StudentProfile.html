<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Page ko full height dene ke liye */
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      /* Content area flexible rahe */
      .content {
        flex: 1;
      }
</style>
<body class="bg-light">

<header class="bg-primary text-white text-center py-3 mb-4 shadow">
    <h2>Student Profile</h2>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Profile Details</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Name:</strong> <span th:text="${student.name}"></span></li>
                        <li class="list-group-item"><strong>Mobile:</strong> <span th:text="${student.mobile}"></span></li>
                        <li class="list-group-item"><strong>Email:</strong> <span th:text="${student.email}"></span></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>

<footer class="bg-primary text-white text-center py-3 mt-auto shadow">
    <p class="mb-0">&copy; 2025 Student Portal | Designed & Developed By Awanish Tiwari</p>
</footer>

</body>
</html>
