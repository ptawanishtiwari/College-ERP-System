<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Portal - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f1a, #1c1c2e, #2d0f4a);
      color: #e0e0ff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: linear-gradient(90deg, #5b00b7, #8e2de2);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 600;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .card-header {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: #fff;
      border-radius: 20px 20px 0 0;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .form-control:focus {
      border-color: #8e2de2;
      box-shadow: 0 0 10px #8e2de2;
    }
    .btn-primary {
      background: linear-gradient(90deg, #5b00b7, #8e2de2);
      border: none;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #8e2de2;
    }
    a {
      color: #8e2de2;
      font-weight: 600;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: auto;
      background: linear-gradient(90deg, #5b00b7, #8e2de2);
      color: #fff;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Student Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
      </ul>
      <div>
        <a class="nav-link" href="stulogin">Login</a>
      </div>
    </div>
  </div>
</nav>
<div id="successCard"
     class="alert alert-success text-center col-md-6 offset-md-3"
     th:if="${success}"
     style="display:none; border-radius:10px; box-shadow:0px 4px 6px rgba(0,0,0,0.2);">
  <strong th:text="${success}"></strong>
</div>

<!-- Login Section -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header">
          Student Login
        </div>
        <div class="card-body">
          <form th:action="@{/login}" th:object="${user}" method="post">

            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" name="email" th:field="*{email}">
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" th:field="*{password}">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Login Now</button>
            </div>

            <p class="mt-3 text-center">
              Create an Account <a href="Registration">Register Now</a> &nbsp; | &nbsp;
              <a href="forgetPassword">Forget Password?</a>
            </p>
          </form>

          <!-- Success / Error Messages -->
          <div class="text-center mt-3">
            <p th:if="${error}" class="text-danger" th:text="${error}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center py-3">
  <p class="mb-0">© 2025 Student Portal | Designed & Developed By Awanish Tiwari</p>
</footer>
<script th:inline="javascript">
  document.addEventListener("DOMContentLoaded", function () {
    let successMessage = /*[[${success}]]*/ null;

    if(successMessage){
      let card = document.getElementById("successCard");
      card.style.display = "block";

      // 3 सेकंड बाद card hide हो जाएगा
      setTimeout(() => {
        card.style.display = "none";
      }, 2000);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
