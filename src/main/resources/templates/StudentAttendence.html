<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white text-center py-3 shadow">
  <h2>Daily Attendance Details</h2>
</header>

<!-- Main Content -->
<div class="container content mt-4">
  <h4 class="text-center mb-4">Your Attendance Record</h4>

  <div class="table-responsive">
    <table class="table table-bordered table-striped text-center shadow">
      <thead class="table-primary">
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Taken By</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="stu : ${students}">
        <td th:text="${stu.attendenceDate}"></td>
        <td th:text="${stu.studentName}"></td>
        <td th:text="${stu.teacherName}"></td>
        <td th:text="${stu.attendence}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-auto shadow">
  <p class="mb-0">&copy; 2025 Student Portal. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
