<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
      <!-- Navebar start  -->
      <nav class="navbar navbar-expand-lg bg-primary navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Student Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/" >Home</a>
        </li>
        
        
      </ul>
        <div>
           
          <a class="nav-link text-white" href="adminlogin">Admin Login</a>
     
        </div>

    </div>
  </div>
</nav>
<!-- Navbar end  -->
      <div id="successCard"
           class="alert alert-success text-center col-md-6 offset-md-3"
           th:if="${success}"
           style="display:none; border-radius:10px; box-shadow:0px 4px 6px rgba(0,0,0,0.2);">
        <strong th:text="${success}"></strong>
      </div>

    <div class="container p-5 my-5" style="border:1px solid black;">
    
       <h2 class="text-center p-2"> Admin Login</h2>
        
        <form class="col-sm-4 offset-md-4"  th:action="@{/adminlogin}" th:object="${admin}" method="post" >
 
  
  <div class="mb-3">
    <label for="name" class="form-label">Username</label>
    <input type="text" class="form-control" name="email"  th:field="*{email}">
  
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Password</label>
    <input type="text" class="form-control" name="password" th:field="*{password}">
  
  </div>
  
  <center> <button type="submit" class="btn btn-primary">Login Now</button></center>
</form>


   <div class="text-center mt-3">
  <p th:if="${error}" class="text-danger" th:text="${error}"></p>

</div>
    
    
    </div>

      
    
         <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Student Portal  | Designed & Developed By Awanish Tiwari</p>
  </footer>
      <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
          let successMessage = /*[[${success}]]*/ null;

          if(successMessage){
            let card = document.getElementById("successCard");
            card.style.display = "block";

            // 3 सेकंड बाद card hide हो जाएगा
            setTimeout(() => {
              card.style.display = "none";
            }, 2000);
          }
        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
