<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
	
	
	<style>
  .hover-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .hover-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
	<!-- Navebar start  -->
	<nav class="navbar navbar-expand-lg bg-primary navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/">Student Portal</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>
					

				</ul>
				<div>

					<a class="nav-link text-white" href="login">Login</a>

				</div>

			</div>
		</div>
	</nav>
	<!-- Navbar end  -->
	<h3 class="text-center mt-2">Registered Student Details </h3>

	

    <!-- Faculty Card -->
  
  

	<div class="container my-5">


		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Mobile</th>
					<th scope="col">Email</th>
					<th scope="col">Action</th>
					<th scope="col">Update</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b : ${reg}">


					<td th:text="${b.id}">></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.mobile}">></td>
					<td th:text="${b.email}">></td>

					<td><a class="btn btn-secondry btn-sm"
						style="background-color: red; color: white;" th:href="@{/delete/{id}(id=${b.id})}">Delete</a></td>
						<td> 
						<a class="btn btn-secondry btn-sm"
						style="background-color: blue; color: white;" th:href="@{/edit/{id}(id=${b.id})}">Edit Details</a>
				
						</td>

			</tbody>
		</table>

	</div>
	<!-- th:href="@{/delete/{id}(id=${b.id})}" -->




	<footer class="bg-primary text-white text-center py-3 mt-5">
		<p class="mb-0">Â© 2025 Student Portal | Designed & Developed By
			Awanish Tiwari</p>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	
</body>
</html>
